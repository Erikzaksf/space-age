
<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script type="text/javascript" src="build/js/app.js"></script>


    <meta charset="utf-8">
    <title>Space Age</title>
  </head>
   <body>
     <div class="container">
       <h1>Space Age Calculator</h1>

       <form id="userAge">
         <div class="form-group">
           <label for="number">Enter a age to convert:</label>
           <input id="number" type="date"></input>
           <label for="exp">Enter your countrys life expectancy:</label>
           <input id="exp" type="number"></input>
         </div>

         <button type="submit" class="btn">Submit</button>
       </form>
       <br>
       <div id="ageOutput">
         <div class="well">
           <h3><span class="output" id="output"></span></h3>
         </div>
       </div>
     </div>
   </body>
 </html>
